<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>weather app</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
      
      <!--  -->
     <form onsubmit="getWeather()" return false >
      <label for="input">City Name</label>
      <input type="text" id="input" placeholder="Enter the city name">
      
      <button type="sumbit" id="btn">Get Weather</button>
      <p id="result">Current temp</p>
      <p id="main">Main</p>
      <p id="temp_min">temp_min</p>
      <p id="temp_max">temp_max</p>
      <p id="clouds">clouds</p>
      <p id="country">country</p>
      <p id="time"></p>
      
</form>
